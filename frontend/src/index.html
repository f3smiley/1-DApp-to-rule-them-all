<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthetic Token DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Synthetic Token DApp</h1>
        </header>
        <main>
            <section id="authentication">
                <button id="loginButton">Login</button>
            </section>
            <section id="tokenManagement">
                <button id="mintButton">Mint Tokens</button>
                <button id="lockButton">Lock Tokens</button>
            </section>
            <section id="transactionHandler"></section>
            <section id="dataDisplay"></section>
        </main>
    </div>
    <script src="App.js"></script>
</body>
</html>
